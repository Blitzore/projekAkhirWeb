<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budgetin - Register</title>
    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- favIcon -->
    <link rel="shortcut icon" href="../assets/Gambar/favicon.ico" />
    <!-- My CSS -->
    <link rel="stylesheet" href="../assets/Styles/styleRegister.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 register">
          <form id="contactForm" method="POST">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label fw-bold">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" minlength="6" maxlength="12" required />
              <small class="form-text text-muted fw-medium">Username harus antara 6 dan 12 karakter.</small>
            </div>
            <!-- Password dan pattern -->
            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="10" maxlength="16" required pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[\W_])(?!.*\s).{10,16}$" />
              <!-- show password -->
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="showPassword" />
                <label class="form-check-label text-muted" for="showPassword">Tampilkan Password</label>
              </div>
              <small class="form-text text-muted fw-medium">Password harus 10-16 karakter, mengandung huruf besar, angka, karakter khusus, dan tanpa spasi.</small>
            </div>
            <div class="mb-2 text-center">
              <button type="submit" class="btn btn-success fw-bold mt-4">Daftar</button>
            </div>
          </form>
          <!-- Tempat menampilkan respons -->
          <div id="responseMessage" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="../assets/JS/scriptRegister.js"></script>
  </body>
</html>
